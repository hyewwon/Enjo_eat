{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h2>테마 수정</h2>
            <ol>
                <li><a href="/">Home</a></li>
                <li>Edit Group</li>
            </ol>
        </div>
        
    </div>
</div><!-- End Breadcrumbs -->

<section class="inner-page">
    <div class="container" data-aos="fade-up">
        <section id="contact" class="contact">
            <div class="container">
                <a href="{% url 'User:my_eatery' %}" type="button" class="btn btn-outline-dark" style="">돌아가기</a>
                <button class="btn btn-outline-danger" onclick="deleteGroup({{group.pk}})" style="float: right;">삭제하기</button>
                <div class="section-header">
                  <p>사용자들이 알기 쉽게 어떤 테마인지 소개해주세요.</p>
                </div>
            </div>
        
            <div class="container">
                <form action="{% url 'Eatery:group_edit' group.id %}" method="post" role="form" id="group_form" enctype="multipart/form-data" class="php-email-form">
                    {% csrf_token %}
                    <div class="row" id="input">
                        <div class="form-group mt-3">
                            <label for="name" class="form-label">테마 이름</label>
                            <input type="text" value="{{group.group_name}}" class="form-control" name="name" id="name" data-rule="minlen:1" placeholder="이름을 작성해 주세요">
                            <div id="name_error"></div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="location" class="form-label">테마 지역</label>
                            <input type="text" value="{{group.group_location}}"class="form-control" name="location" id="location" data-rule="minlen:1" placeholder="식당들이 있는 주요지역을 작성해주세요">
                            <div id="location_error"></div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="comment" class="form-label">테마 소개</label>
                            <input type="text" value="{{group.group_comment}}" class="form-control" name="comment" id="comment" data-rule="minlen:1" placeholder="간단한 테마 소개를 작성해주세요">
                            <div id="comment_error"></div>
                        </div>
                    </div>
                </form>
                <div class="row gy-5 gx-lg-5 mt-3">
                    <div class="text-center mt-5"><button type="button" id="btn_submit" class="btn btn-warning btn">수정완료</button></div>
                </div>
            </div>
        </section><!-- End Contact Section -->
    </div>
</section><!-- End Inner Page -->
{% endblock content %}
{% block script %}
<script src="{% static 'eatery/js/group_edit.js' %}"></script>
{% endblock script %}
