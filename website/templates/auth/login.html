{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>Login</h2>
        <ol>
          <li><a href="/">Home</a></li>
          <li>login</li>
        </ol>
      </div>

    </div>
</div>

<section class="inner-page">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="card col-sm-7">
                <div class="card-body" style="padding:50px;">
                    <div class="pt-4 pb-2" data-aos="fade-up">
                        <h5 class="card-title text-center pb-0 fs-4">로그인</h5>
                        <p class="text-center" id="login-error">아이디와 비밀번호를 입력해 주세요.</p>
                    </div>
      
                    <form method="post" role="form" id="login_form" enctype="multipart/form-data">
                        <div class="mb-5">
                            <div class="form-group mb-3">
                                <label for="userid">아이디</label>
                                <div class="mt-2 mb-2">
                                    <input type="text" class="form-control" name="userid" id="userid" placeholder="아이디를 입력해주세요">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">비밀번호</label>
                                <div class="mt-2 mb-2">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호를 입력해주세요">
                                </div>
                            </div>
                            <div style="text-align:center;" class="mt-5">
                                <input type="button" id="btn_login" class="btn btn-warning" style="color:white;width:150px;height:50px;margin-bottom:20px; " value="로그인">
                            </div>
                            <p class="form-text">계정이 없으시다구요?&nbsp;&nbsp;&nbsp;<a href="{% url 'website:join' %}">회원가입 하러가기</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
{% block script %}
<script src="{% static 'user/js/login.js' %}"></script>
{% endblock script %}
