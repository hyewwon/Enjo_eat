{% extends 'base.html' %}
{% load static %}
{% block stylesheets %}
<link rel="stylesheet" href="{% static 'eatery/css/group_all_select.css' %}">
{% endblock stylesheets %}
{% block content %}
<section class="sample-page">
    <div class="container" data-aos="fade-up">
        <section id="recent-blog-posts" class="recent-blog-posts">
            <div class="container" data-aos="fade-up">
                <a href="{% url 'website:group_select' %}" class="btn btn-outline-dark">뒤로가기</a>
                <div class="section-header">
                    <h2>Option</h2>
                    <p id="error-message">옵션을 선택해 주세요.</p>
                </div>
                <form action="{% url 'website:eatery_select' %}" method="get" id="option_form" rol="form" enctype="multipart/form-data" class="php-email-form">
                <h5>종류</h5>
                <div class="row mt-4 mb-5">
                    <div class="col-2">
                        <div class="checkbox-wrapper-16">
                            <label class="checkbox-wrapper">
                                <input class="checkbox-input" type="checkbox" id="eatery-type-all" name="select_all" value="all" onclick="selectAll(this);">
                                <span class="checkbox-tile">
                                    <span class="checkbox-label">전체</span>
                                </span>
                            </label>
                        </div>
                    </div>
                    {% for i in eatery_type %}
                    <div class="col-2">
                        <div class="checkbox-wrapper-16">
                            <label class="checkbox-wrapper">
                                <input class="checkbox-input" type="checkbox" id="eatery-type-{{i.id}}" name="eatery_type" value="{{i.id}}" onclick="checkSelectAll();">
                                <span class="checkbox-tile">
                                <span class="checkbox-label">{{i.type_name}}</span>
                                </span>
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <h5>위치</h5>
                <p class="form-text">* 식당 위치를 설정하지 않으면 모든 지역 범위에서 검색 됩니다.</p>
                <div class="search-container" id="search-container">
                    <i class="bi bi-search icon"></i>
                    <input id="eatery_location" name="eatery_location" placeholder="위치를 검색하세요. (Enjo_eat에 등록된 주소에서 검색됩니다.)" type="search" class="search-input">
                </div>
            </form>
            <div class="mt-3" id="search-result">
                <div class="result-container"></div>
            </div>
            <div style="text-align:center;margin:50px;">
                <button id="btn_start" class="btn btn-warning btn-lg" style="width:150px;">시작</button>
            </div>
            </div>
        </section>
    </div>
</section>
{% endblock content %}
{% block script %}
<script src="{% static 'eatery_selection/js/group_all_select.js' %}"></script>
{% endblock script %}
